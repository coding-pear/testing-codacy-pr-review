name: Build + Test

on: push

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10, 12]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run postinstall
      - run: npm run build
      - run: npm run lint
      - run: npm test

      - run: npm run new-version
        if: github.ref == 'refs/heads/master'
      - run: npm run publish
        if: github.ref == 'refs/heads/master'
